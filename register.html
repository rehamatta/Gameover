<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="description" content="Game Over Site" />
      <meta name="keywords" content="Game Over , موقع العاب" />
      <title>Register</title>
      <link rel="stylesheet" href="./css/all.min.css" />
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>

      <span class="position-fixed bottom-0 end-0 m-3 z-3">
         <i role="button" id="mode" class="fa-regular fa-sun fa-xl p-3"></i>
      </span>

      <main class="container register min-vh-100 hstack">
         <section class="register-area shadow rounded overflow-hidden">
            <div class="row g-0">
               <div class="col-lg-5 d-none d-md-block">
                  <div class="image"></div>
               </div>
               <div class="col-lg-7">
                  <div class="p-4">
                     <header class="text-center">
                        <img src="./images/logo-sm.png" alt="logo game over" />
                        <h1>Register to Game Over</h1>
                     </header>

                     <form class="row g-3 my-4" id="register">
                        <div class="col-md-12">
                           <div class="form-data">
                              <input required type="text" id="name" class="form-control" placeholder="Name" />
                              <ul class="alert alert-danger p-1 invalid-feedback list-unstyled">
                                 <li>Minimum Length should be 2 and Maximum Length 20</li>
                              </ul>
                           </div>
                        </div>

                        <div class="col-12">
                           <div class="form-data">
                              <input required type="email" id="email" class="form-control" placeholder="Email Address" />
                              <ul class="alert alert-danger p-1 invalid-feedback list-unstyled">
                                 <li>InValid Email Format</li>
                              </ul>
                           </div>
                        </div>

                        <div class="col-12">
                           <div class="form-data">
                              <input required type="password" id="password" class="form-control" placeholder="Password" />
                              <ul class="alert alert-danger p-1 invalid-feedback list-unstyled">
                                 <li>Minimum eight characters, at least one letter and one number</li>
                              </ul>
                           </div>
                        </div>

                        <div class="col-12">
                           <div class="form-data">
                              <input required type="password" id="rePassword" class="form-control" placeholder="erPassword" />
                              <ul class="alert alert-danger p-1 invalid-feedback list-unstyled">
                                 <li>Minimum eight characters, at least one letter and one number</li>
                              </ul>
                           </div>
                        </div>


                        <div class="col-12">
                           <div class="form-data">
                              <input required type="number" id="phone" class="form-control" placeholder="Phone" />
                           </div>
                        </div>

                        <div class="col-12">
                           <button type="submit" class="btn w-100 main-btn" id="btnRegister">Register</button>
                           <p id="msg" class="text-center"></p>
                        </div>
                     </form>

                     <footer>
                        <p class="text-center small">
                           Already a member?
                           <a href="./index.html" class="link-secondary text-decoration-none" role="button"
                              >LogIn <i class="fa-solid fa-angle-right"></i
                           ></a>
                        </p>
                     </footer>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
      <script src="./js/register.js"></script>
   </body>
</html>
